plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'logic.GameLoop'
}

group 'ru.ifmo'
version '0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains', name: 'annotations', version: '16.0.2'
    compile group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
