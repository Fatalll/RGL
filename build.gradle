plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'logic.GameLoop'
}

apply plugin: 'application'
mainClassName = 'Main'

group 'ru.ifmo'
version '0.0'

apply plugin: 'idea'
apply plugin: 'application'
mainClassName = 'Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains', name: 'annotations', version: '16.0.2'
    compile group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.0.1'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    testLogging {
        showStandardStreams = true
    }
}